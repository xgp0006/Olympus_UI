<!doctype html>
<html lang="en" data-theme="super_amoled_black">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modular C2 Frontend</title>
    <!-- Content Security Policy for aerospace-grade security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://unpkg.com;
      style-src 'self' 'unsafe-inline' https://unpkg.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
      font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' ws: wss: https://a.tile.openstreetmap.org https://b.tile.openstreetmap.org https://c.tile.openstreetmap.org https://fonts.openmaptiles.org https://asset.localhost asset: tauri:;
      media-src 'self';
      object-src 'none';
      frame-src 'none';
      worker-src 'self' blob:;
      form-action 'self';
      base-uri 'self';
      manifest-src 'self';
      upgrade-insecure-requests;
    "
    />
    <link rel="stylesheet" href="%sveltekit.assets%/themes/super_amoled_black.css" />
    <link
      href="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.css"
      rel="stylesheet"
      crossorigin="anonymous"
      integrity="sha384-Nq6PQ+9vJPvw7U/VfDELyrWoGQMsy0gi6QShhaSrGzkpF5KkM40csg2leky+YMTd"
    />
    <!-- External fonts - SRI temporarily removed due to hash mismatches -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Nerd Fonts - Using Google Fonts fallback for reliability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- FiraCode Nerd Font alternative -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="%sveltekit.assets%/fonts/nerd-fonts.css" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-background-primary text-text-primary">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
